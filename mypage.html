<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #4ecca3;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        #gameCanvas {
            border: 3px solid #4ecca3;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(78, 204, 163, 0.3);
        }
        .score {
            color: #fff;
            font-size: 24px;
            margin: 15px 0;
        }
        .controls {
            color: #aaa;
            margin-top: 15px;
            font-size: 14px;
        }
        .btn {
            background: #4ecca3;
            border: none;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(78, 204, 163, 0.4);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Game</h1>
        <div class="score">Score: <span id="score">0</span></div>
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div>
            <button class="btn" onclick="startGame()">Start Game</button>
            <button class="btn" onclick="pauseGame()">Pause</button>
        </div>
        <div class="controls">Use arrow keys to control the snake</div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game settings
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let gameRunning = false;
        let gameLoop;

        function initGame() {
            // Initialize snake in the center
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = gridSize;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            generateFood();
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount) * gridSize,
                y: Math.floor(Math.random() * tileCount) * gridSize
            };
            // Make sure food doesn't spawn on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x * gridSize && food.y === snake[i].y * gridSize) {
                    generateFood();
                    return;
                }
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#0a0a0f';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#1a1a2e';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Draw food
            ctx.fillStyle = '#e74c3c';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#e74c3c';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;

            // Draw snake
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#4ecca3';
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#4ecca3';
                } else {
                    // Body
                    ctx.fillStyle = '#3db892';
                    ctx.shadowBlur = 0;
                }
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Add eyes to head
                if (index === 0) {
                    ctx.fillStyle = '#fff';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 6, 3, 3);
                    ctx.fillRect(segment.x * gridSize + 12, segment.y * gridSize + 6, 3, 3);
                }
            });
            ctx.shadowBlur = 0;
        }

        function updateGame() {
            if (!gameRunning) return;

            // Calculate new head position
            const head = { x: snake[0].x + dx/gridSize, y: snake[0].y + dy/gridSize };

            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }

            // Check self collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Move snake
            snake.unshift(head);

            // Check food collision
            if (head.x * gridSize === food.x && head.y * gridSize === food.y) {
                score += 10;
                scoreElement.textContent = score;
                generateFood();
                // Add particle effect here if desired
            } else {
                snake.pop();
            }

            drawGame();
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#fff';
            ctx.font = '30px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
            ctx.font = '18px Arial';
            ctx.fillText('Score: ' + score, canvas.width / 2, canvas.height / 2 + 35);
            ctx.fillText('Press Start Game to play again', canvas.width / 2, canvas.height / 2 + 65);
        }

        function startGame() {
            if (gameRunning) return;
            gameRunning = true;
            initGame();
            gameLoop = setInterval(updateGame, 100);
        }

        function pauseGame() {
            gameRunning = false;
            clearInterval(gameLoop);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -gridSize; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = gridSize; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -gridSize; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = gridSize; dy = 0; }
                    break;
            }
        });

        // Initial draw
        drawGame();
    </script>
</body>
</html>
